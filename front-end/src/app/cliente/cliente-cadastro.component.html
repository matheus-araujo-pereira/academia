<div class="cliente-cadastro">
  <h2>{{ isEdit ? "Editar" : "Cadastrar" }} Cliente</h2>
  <form [formGroup]="clienteForm" (ngSubmit)="salvar()">
    <div>
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" type="text" />
    </div>
    <div>
      <label for="login">Login</label>
      <input id="login" formControlName="login" type="text" />
    </div>
    <div>
      <label for="senha">Senha</label>
      <input id="senha" formControlName="senha" type="password" />
    </div>
    <div>
      <label for="cpf">CPF</label>
      <input id="cpf" formControlName="cpf" type="text" />
    </div>
    <div>
      <label for="rg">RG</label>
      <input id="rg" formControlName="rg" type="text" />
    </div>
    <div>
      <label for="dataNascimento">Data de Nascimento</label>
      <input id="dataNascimento" formControlName="dataNascimento" type="date" />
    </div>
    <div>
      <label for="email">E-mail</label>
      <input id="email" formControlName="email" type="email" />
    </div>
    <div>
      <label for="telefone">Telefone</label>
      <input id="telefone" formControlName="telefone" type="text" />
    </div>

    <fieldset formGroupName="endereco">
      <legend>Endereço</legend>
      <div>
        <label for="estado">Estado</label>
        <input id="estado" formControlName="estado" type="text" />
      </div>
      <div>
        <label for="cidade">Cidade</label>
        <input id="cidade" formControlName="cidade" type="text" />
      </div>
      <div>
        <label for="bairro">Bairro</label>
        <input id="bairro" formControlName="bairro" type="text" />
      </div>
      <div>
        <label for="logradouro">Logradouro</label>
        <input id="logradouro" formControlName="logradouro" type="text" />
      </div>
      <div>
        <label for="numero">Número</label>
        <input id="numero" formControlName="numero" type="text" />
      </div>
      <div>
        <label for="cep">CEP</label>
        <input id="cep" formControlName="cep" type="text" />
      </div>
    </fieldset>

    <!-- Selecionar o plano -->
    <div [formGroupName]="'plano'">
      <label for="plano">Plano</label>
      <select id="plano" formControlName="id">
        <option [ngValue]="null">Selecione um Plano</option>
        <option *ngFor="let p of planos" [value]="p.id">
          {{ p.nome }} - {{ p.valor | currency }}
        </option>
      </select>
    </div>

    <div class="actions">
      <button type="button" class="voltar" (click)="voltar()">Voltar</button>
      <button type="submit" class="salvar">
        {{ isEdit ? "Salvar" : "Cadastrar" }}
      </button>
    </div>
  </form>
</div>
