<div class="plano-list container">
  <div class="header mb-3">
    <button class="btn btn-success cadastrar" (click)="cadastrar()">
      Cadastrar Plano
    </button>
    <div class="search d-flex">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Buscar por nome"
        [(ngModel)]="searchNome"
        name="searchNome"
      />
      <button class="btn btn-primary" (click)="search()">Buscar</button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of planos">
        <td>{{ p.nome }}</td>
        <td>{{ p.valor | currency }}</td>
        <td class="actions">
          <button class="btn btn-warning editar" (click)="editPlano(p.id)">
            Editar
          </button>
          <button class="btn btn-danger excluir" (click)="deletePlano(p.id)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
