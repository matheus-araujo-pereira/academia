<!-- 
  Template para a listagem de professores.
  Contém a área de busca e a tabela de resultados.
-->
<div class="professor-list container">
  <div class="header mb-3">
    <button class="btn btn-success cadastrar" (click)="cadastrar()">
      Cadastrar Professor
    </button>
    <div class="search d-flex">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Buscar por nome"
        [(ngModel)]="searchNome"
        name="searchNome"
      />
      <input
        type="text"
        class="form-control me-2"
        placeholder="Buscar por CPF"
        [(ngModel)]="searchCpf"
        name="searchCpf"
      />
      <button class="btn btn-primary" (click)="search()">Buscar</button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of professors">
        <td>{{ p.nome }}</td>
        <td>{{ p.cpf }}</td>
        <td class="actions">
          <button class="btn btn-warning editar" (click)="editProfessor(p.id)">
            Editar
          </button>
          <button
            class="btn btn-danger excluir"
            (click)="deleteProfessor(p.id)"
          >
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
