<!-- 
  Template para a listagem de professores.
  Contém a área de busca e a tabela de resultados.
-->
<div class="professor-list">
  <div class="header">
    <button class="cadastrar" (click)="cadastrar()">Cadastrar Professor</button>
    <div class="search">
      <input
        type="text"
        placeholder="Buscar por nome"
        [(ngModel)]="searchNome"
        name="searchNome"
      />
      <input
        type="text"
        placeholder="Buscar por CPF"
        [(ngModel)]="searchCpf"
        name="searchCpf"
      />
      <button (click)="search()">Buscar</button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of professors">
        <td>{{ p.nome }}</td>
        <td>{{ p.cpf }}</td>
        <td>
          <button class="editar" (click)="editProfessor(p.id)">Editar</button>
          <button class="excluir" (click)="deleteProfessor(p.id)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
