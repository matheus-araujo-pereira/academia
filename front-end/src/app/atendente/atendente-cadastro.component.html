<div class="atendente-cadastro">
  <h2>{{ isEdit ? "Editar" : "Cadastrar" }} Atendente</h2>
  <form [formGroup]="atendenteForm" (ngSubmit)="salvar()">
    <div>
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" type="text" />
    </div>
    <div>
      <label for="login">Login</label>
      <input id="login" formControlName="login" type="text" />
    </div>
    <div>
      <label for="senha">Senha</label>
      <input id="senha" formControlName="senha" type="password" />
    </div>
    <div>
      <label for="cpf">CPF</label>
      <input id="cpf" formControlName="cpf" type="text" />
    </div>
    <!-- Adicione os demais campos conforme necessÃ¡rio -->
    <div class="actions">
      <button type="button" class="voltar" (click)="voltar()">Voltar</button>
      <button type="submit" class="salvar">
        {{ isEdit ? "Salvar" : "Cadastrar" }}
      </button>
    </div>
  </form>
</div>
