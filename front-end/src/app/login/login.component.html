<mat-card>
  <mat-card-header>
    <mat-card-title>Gestão de Academia</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Usuário</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput formControlName="login" type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput formControlName="senha" type="password" />
      </mat-form-field>

      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>

  <mat-card-subtitle *ngIf="mensagem">
    {{ mensagem }}
  </mat-card-subtitle>
</mat-card>
